{% extends "base_generic.html" %}

{% block content %}
    <div class="car_list">
        <h1>Список автомобилей в БД</h1>
            {% if car_list %}
        <ul>
            {% for car in car_list %}
            <li>
                <a href="{{ car.get_absolute_url }}">
                    {{ car.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>В базе нет автомобилей</p>
        {% endif %}
    </div>
{% endblock %}
