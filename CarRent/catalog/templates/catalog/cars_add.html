{% extends "base_generic.html" %}

{% block content %}
    <h3> Список существующих автомобилей</h3>
    <table>
        <thead>
            <th>
                Id
            </th>
            <th>
                Марка
            </th>
            <th>
                Модель
            </th>
        </thead>

        {% if car %}
            {% for car in car.all %}
                <tr>
                    <td>{{car.id}}</td>
                    <td>{{car.title}}</td>
                    <td>{{car.model}}</td>
                </tr>
            {% endfor %}
        {% else %}}
            <p>В базе данных нет существующих автомобилей</p>
        {% endif %}
    </table>


{% endblock %}
